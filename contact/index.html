<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="navbar navbar-expand-md drop navbar-dark py-3 border-4 border-white border-opacity-25 border-bottom">
        <div class="container justify-content-between">
            <a class="navbar-brand align-items-center" href="../">ryanmichaeljones.uk</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../portfolio/">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="panel col-12 rounded border border-white border-opacity-10 border-4 h-100">
                        <div class="p-3 mb-3">
                            <h4 class="fw-bold border-bottom border-white border-opacity-10 border-4 pb-2 text-white">
                                Contact Form</h4>
                                <form action="">
                                    <div class="form-group pb-3">
                                        <label for="name">Name:</label>
                                        <input type="name" class="form-control" id="name" placeholder="name" required>
                                      </div>

                                    <div class="form-group pb-3">
                                        <label for="email">Email Address:</label>
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                      </div>

                                    <div class="form-group pb-3">
                                        <label for="message">Message:</label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="message" required></textarea>
                                      </div>

                                    <input class="btn btn-secondary" type="submit" id="submit">
                                </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="panel col-12 rounded border border-white border-opacity-10 border-4 h-100">
                        <div class="p-3 mb-3">
                            <h4 class="fw-bold border-bottom border-white border-opacity-10 border-4 pb-2 text-white">
                                Socials</h4>
                                <div class="mb-0 pt-2 text-white">
                                    <ol class="list-unstyled" style="font-size:16px;">
                                        <li>Email: <a
                                                href="mailto:ryanmichaeljones@gmail.com" style="text-decoration: none;">ryanmichaeljonesbusiness@gmail.com</a></li>
                                        <li>Phone: <a href="tel:+44 7930 373660" style="text-decoration: none;">+44 7930 373660</a></li>
                                        <li>LinkedIn: <a href="https://www.linkedin.com/in/ryanjonesmichael" style="text-decoration: none;">Ryan Jones</a>
                                        </li>
                                        <li>Github: <a href="https://github.com/ryanmichaeljones" style="text-decoration: none;">ryanmichaeljones</a></li>
                                    </ol>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-muted pt-3">
        <div class="container">
            <p>Copyright Â© Ryan Jones 2022</p>

    </footer>

</html>
